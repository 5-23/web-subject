<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

    </table>
    <button id="add">add</button>
    <button id="remove">remove</button>
</body>
</html>

<script>
    let a = document.querySelector("table");

    document.querySelector("button#add").onclick = () => {
        a.insertRow(0).innerHTML = "<td>new 1</td><td>new 2</td>"
    }

    document.querySelector("button#remove").onclick = () => {
        a.firstElementChild.removeChild(a.firstElementChild.firstElementChild)
    }

</script>
