    <script>
        function checkID() {
            let s = document.getElementById("id").value;
            document.querySelector("b#a").innerHTML = s.toLowerCase();
            document.querySelector("b#b").innerHTML = s.toUpperCase(); String.to
            if (s.length < 6) alert("아이디는 6글자 이상이어야 합니다.");
        }

    </script>
</head>
<body>
        아이디: <input type="text" id="id" size=10> <br>
        lower: <b id="a"></b> <br>
        upper: <b id="b"></b> <br>
        <button onclick="checkID()">검사</button>
