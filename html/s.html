<script>
    /** 
     * @param {HTMLElement} elem
    */
    function checkSelection(elem, msg) {
        console.log(elem.value)
        if (Number(elem.value)) {
            return true;
        } else {
            alert(msg);
            return false;
        }
    }
</script>
<form>
과일선택 <select id="fruits" class="required">
<option value="0">선택하세요</option>
<option value="1">사과</option>
<option value="2">배</option>
<option value="3">바나나</option>
</select>
<input type='button' 
	onclick="checkSelection(document.getElementById('fruits'), '하나를 선택하여야 합니다.')"
	value='확인' />
</form>

﻿<script>

    function checkNotEmpty(field) {
        if (field.value.length == 0) {
            alert("필드가 비어있네요!");
            field.focus();
            return false;
        }
        return true;

    }
</script>
<form>
    이름:    <input type='text' id='user' />
    <input type='button'
        onclick="checkNotEmpty(document.getElementById('user'))"
        value='확인' />
</form>
